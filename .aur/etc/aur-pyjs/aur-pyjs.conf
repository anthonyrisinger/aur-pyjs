#!/bin/bash

# this file is sourced everytime
# the app command is invoked IF
# APP_CONF is undefined

## CONFIGURATION

# pkg COMMAND
: ${APP_PKG_IS_MAINTAINER:=false}
: ${APP_PKG_MAINTAINER:=extofme}
: ${APP_PKG_CATEGORY_ID:=3}
: ${APP_PKG_CATEGORY_NAME:=devel}
: ${APP_PKG_UPLOAD_EXEC:=aurploader}

# sync COMMAND
: ${APP_SYNC_AUR_REMOTE:=git://github.com/extofme/aur-pyjs.git}
: ${APP_SYNC_PYJS_REMOTE:=git://pyjs.org/git/pyjamas.git}

## DO NOT EDIT BELOW THIS LINE

# primary name
: ${APP_NAME:=aur-pyjs}

# structure
: ${APP_BASE:=}
: ${APP_DEV:=${APP_BASE}/dev}
: ${APP_ETC:=${APP_BASE}/etc}
: ${APP_VAR:=${APP_BASE}/var}
: ${APP_USR:=${APP_BASE}/usr}
